{% extends "components/base.html" %}
{% block imports %}
<link rel="stylesheet" href="{{url_for('static',filename='styles/login.css')}}?v={{ config.cache }}">
{% endblock %}
{% block content %}
<div class="container mb-4">
  <div class="row justify-content-sm-center">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="text-center my-1">
        <img src="{{ url_for('static', filename='images/barbell-icon.png') }}" alt="logo" width="100">
      </div>
      <div class="form-card card shadow-lg bg-dark">
        <div class="card-body p-3">
          <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
          <form action="/login" method="POST" enctype="multipart/form-data" class="needs-validation">
            <div class="mb-3">
              <label class="mb-2" for="username">Username</label>
              <input id="username" type="text" class="form-control" name="username" required autofocus>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100">
                <label for="password">Password</label>
                <a href="/forgot-password" class="float-end">
                  Forgot Password?
                </a>
              </div>
              <input id="password" type="password" class="form-control" name="password" required>
            </div>

            <div class="d-flex align-items-center">
              <div class="form-check">
                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary ms-auto">
                Log In
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Don't have an account? <a href="/signup">Create One</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
